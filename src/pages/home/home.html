<ion-header>
  <ion-navbar>
    <ion-title>
      Guia de Cidades
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let cidade of cidades">
    <img [src]="cidade.imagem" alt="">
    <div>{{cidade.cidade}}</div>
    <div>{{cidade.estado}}</div>
  </ion-card>
  
</ion-content>
