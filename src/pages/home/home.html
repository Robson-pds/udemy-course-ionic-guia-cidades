<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>
      Guia de Cidades
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card *ngFor="let cidade of cidades">
    <img [src]="cidade.imagem" alt="">
    <div class="card-title">{{cidade.cidade}}</div>
    <div class="card-subtitle">{{cidade.estado}}</div>
  </ion-card>
  <ion-searchbar #searchbar [hidden]="!search" (ionInput)="searchState($event)" [(ngModel)]="queryText"></ion-searchbar>
  <ion-fab right bottom (click)="toggleSearch()">
    <button ion-fab>
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
